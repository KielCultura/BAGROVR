<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Apps Script API Test</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    label, input, button { display: block; margin-bottom: 1em; }
    pre { background: #f5f5f5; padding: 1em; }
  </style>
</head>
<body>
  <h1>Send Data to Apps Script</h1>
  <form id="myForm" autocomplete="off">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required />
    <button type="submit">Send</button>
  </form>
  <pre id="result"></pre>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbziPhNO07r2ngZcDdzrwFg23Zaa_w643lMzvWSsMqjy4rNPT3Dkh5LJ9EIgVjFs5MiX/exec";
    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      document.getElementById('result').textContent = "Sending...";
      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
