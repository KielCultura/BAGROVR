<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (head unchanged) ... -->
</head>
<body>
  <div class="container">
    <div class="font-select-row">
      <label for="fontSelect">Font:</label>
      <select id="fontSelect">
        <option value="'Lato', Arial, sans-serif" data-pdf="helvetica">Lato (default)</option>
        <option value="Arial, Helvetica, sans-serif" data-pdf="helvetica">Arial</option>
        <option value="'Times New Roman', Times, serif" data-pdf="times">Times New Roman</option>
        <option value="'Courier New', Courier, monospace" data-pdf="courier">Courier New</option>
        <option value="Georgia, Times, serif" data-pdf="times">Georgia</option>
        <option value="Verdana, Geneva, sans-serif" data-pdf="helvetica">Verdana</option>
      </select>
    </div>

    <div class="brand">BagRovr</div>
    <div class="subtitle">Baguio City Travel Guide & Itinerary Planner</div>
    <div class="subtitle">Powered By Google Places API</div>

    <!-- REMOVE: Search form, history title, history -->
    <!-- <form id="searchForm" ...>...</form> -->
    <!-- <div class="history-title">...</div> -->
    <!-- <div class="history" id="history"></div> -->

    <div class="results-title" id="resultsTitle" style="display:none;">Latest Results</div>
    <div class="results" id="results"></div>
  </div>

  <div class="itinerary" id="itinerary">
    <h4>My Itinerary</h4>
    <ul id="itineraryList"></ul>
    <button class="export-btn" onclick="exportItineraryAsPDF()">Export as PDF</button>
  </div>

  <!-- CHATBOT UI -->
  <div id="chatbot-widget" style="position:fixed;bottom:32px;right:32px;z-index:1001;">
    <div id="chatbot-box" style="display:none;width:320px;max-width:95vw;height:420px;background:#fff;box-shadow:0 4px 24px #0003;border-radius:16px;flex-direction:column;">
      <div style="background:#4169e1;color:#fff;padding:12px 16px;font-weight:bold;border-radius:16px 16px 0 0;">BagRovr Chatbot</div>
      <div id="chatbot-messages" style="flex:1;overflow-y:auto;padding:12px;display:flex;flex-direction:column;gap:10px;font-size:1em;min-height:220px;max-height:270px;"></div>
      <form id="chatbot-form" style="display:flex;gap:8px;padding:8px 12px 12px 12px;">
        <input id="chatbot-input" autocomplete="off" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ddd;" type="text" placeholder="Ask for destinations, food, etc..."/>
        <button type="submit" style="padding:8px 12px;border-radius:6px;background:#4169e1;color:#fff;border:none;">Send</button>
      </form>
    </div>
    <button id="chatbot-toggle" style="width:56px;height:56px;border-radius:50%;background:#4169e1;color:#fff;font-size:2em;box-shadow:0 2px 8px #999;">ðŸ’¬</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
