<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form with Google Apps Script (CORS Proxy)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; max-width: 480px; margin: 40px auto; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0002; }
    form { display: flex; flex-direction: column; gap: 1em; }
    label { font-weight: bold; }
    input, button { padding: 0.5em; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
    .result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="myForm">
    <label for="nameInput">Name</label>
    <input id="nameInput" name="name" required>
    <label for="emailInput">Email</label>
    <input id="emailInput" name="email" type="email" required>
    <button type="submit">Send</button>
  </form>
  <div class="result" id="result"></div>
  <script src="script.js"></script>
</body>
</html>
