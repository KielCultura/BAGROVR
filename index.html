<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BagRovr - Baguio City Travel Guide & Itinerary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', Arial, sans-serif; background: #f5f8fa; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto 0; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #0001; padding: 32px 24px 100px 24px; position: relative; }
    .brand { text-align: center; font-weight: 700; font-size: 2.1em; color: #4169e1; margin-bottom: 2px; letter-spacing: 1px;}
    .subtitle { text-align: center; color: #444; font-size: 1.1em; margin: 0 0 16px 0; }
    .input-row { display: flex; gap: 8px; margin-bottom: 18px; }
    .input-row input { font-size: 1.08em; padding: 9px 12px; border-radius: 5px; border: 1px solid #bbb; flex: 1; background: #f8faff; font-family: 'Lato', Arial, sans-serif;}
    .input-row button { background: #4169e1; color: #fff; border: none; border-radius: 5px; padding: 9px 22px; cursor: pointer; font-size: 1.08em; font-family: 'Lato', Arial, sans-serif;}
    .input-row button:hover { background: #3146b6; }
    .results-title { font-weight: bold; color: #4169e1; margin: 18px 0 6px 0; font-size: 1.08em; letter-spacing: 1px;}
    .results { margin: 0 0 17px 0; display: flex; flex-direction: column; gap: 16px; }
    .place-row { display: flex; align-items: center; gap: 8px; }
    .place-number { font-weight: bold; font-size: 1.1em; color: #4169e1; min-width: 2ch; }
    .card { background: #fafdff; border: 1px solid #e2e4ed; border-radius: 8px; padding: 13px 15px 10px 15px; width: 100%; box-shadow: 0 2px 8px #4169e119;}
    .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 3px;}
    .card-title { font-size: 1.08em; color: #183ba8; font-weight: 700; margin-right: 5px;}
    .card-btn { background: #4169e1; color: #fff; border: none; border-radius: 6px; padding: 4px 12px; cursor: pointer; font-size: 0.97em; font-family: 'Lato', Arial, sans-serif; margin-left: 8px; transition: background 0.2s;}
    .card-btn:disabled { background: #ccc; cursor: not-allowed;}
    .card-btn:hover:not(:disabled) { background: #3146b6;}
    .card-rating { font-size: 0.98em; margin-bottom: 2px; color: #373a4a;}
    .card-address { margin-bottom: 2px; color: #616487; font-size: 0.97em;}
    .card-desc { font-style: italic; color: #299b2a; font-size: 0.93em; margin-bottom: 2px; background: #eafbe6; border-radius: 6px; padding: 5px 9px;}
    .card-link { color: #4169e1; text-decoration: none; font-size: 0.95em;}
    .itinerary { position: fixed; right: 25px; bottom: 25px; background: #fff; border: 1px solid #e2e4ed; border-radius: 7px; width: 260px; max-height: 340px; overflow-y: auto; box-shadow: 0 2px 12px #0002; padding: 15px 14px 14px 16px; z-index: 5; font-family: 'Lato', Arial, sans-serif;}
    .itinerary h4 { margin: 0 0 10px 0; color: #4169e1; }
    .itinerary ul { list-style: none; padding: 0; margin: 0; }
    .itinerary li { margin: 0 0 7px 0; display: flex; align-items: center; font-size: 1em;}
    .itinerary .remove { margin-left: auto; background: #ff6464; color: #fff; border: none; border-radius: 4px; padding: 2px 7px; cursor: pointer; }
    .loading { animation: pulse 1.2s infinite; }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .itinerary { right: 1vw; width: 94vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">BagRovr</div>
    <div class="subtitle">Baguio City Travel Guide & Itinerary Planner</div>
    <form id="searchForm" autocomplete="off">
      <div class="input-row">
        <input id="searchInput" type="text" placeholder="Search for hotels, places, etc... (always in Baguio City)" required />
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="results-title" id="resultsTitle" style="display:none;">Top Results in Baguio City</div>
    <div class="results" id="results"></div>
  </div>
  <div class="itinerary" id="itinerary">
    <h4>My Itinerary</h4>
    <ul id="itineraryList"></ul>
  </div>
  <script>
    let itinerary = [];
    let lastPlaces = [];

    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>"'`=\/]/g, s => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;',
        '/': '&#x2F;', '`': '&#x60;', '=': '&#x3D;'
      })[s]);
    }

    function renderResults(places) {
      const resultsEl = document.getElementById('results');
      const resultsTitleEl = document.getElementById('resultsTitle');
      resultsEl.innerHTML = '';
      lastPlaces = Array.isArray(places) ? places : [];
      if (!lastPlaces.length) {
        resultsTitleEl.style.display = "none";
        resultsEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No places found.</div>';
        return;
      }
      resultsTitleEl.style.display = "block";
      lastPlaces.forEach((place, idx) => {
        const inItinerary = itinerary.some(x => x.name === place.name && x.address === place.address);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="place-row">
            <span class="place-number">${idx + 1}.</span>
            <div class="card-header">
              <span class="card-title">${escapeHTML(place.name || 'Unknown')}</span>
              <button class="card-btn" ${inItinerary ? 'disabled' : ''} onclick="addToItinerary(${idx})">
                ${inItinerary ? 'Added' : 'Add to Itinerary'}
              </button>
            </div>
          </div>
          <div class="card-rating"><b>Rating:</b> ${typeof place.rating === 'number' ? place.rating : 'N/A'} (${place.user_ratings_total || 0} reviews)</div>
          <div class="card-address"><b>Location:</b> ${escapeHTML(place.address || '')}</div>
          ${place.review ? `<div class="card-desc">"${escapeHTML(place.review)}"</div>` : ""}
          <a class="card-link" href="${escapeHTML(place.google_maps_url || '#')}" target="_blank" rel="noopener">View on Google Maps</a>
        `;
        resultsEl.appendChild(card);
      });
    }

    function renderItinerary() {
      const itineraryEl = document.getElementById('itineraryList');
      itineraryEl.innerHTML = '';
      if (!itinerary.length) {
        itineraryEl.innerHTML = '<li><em>No places yet.</em></li>';
        return;
      }
      itinerary.forEach((place, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${idx + 1}. ${escapeHTML(place.name)}</span>
          <button class="remove" onclick="removeFromItinerary(${idx})" title="Remove from itinerary">âœ•</button>
        `;
        itineraryEl.appendChild(li);
      });
    }

    window.addToItinerary = function(idx) {
      const place = lastPlaces[idx];
      if (place && !itinerary.some(x => x.name === place.name && x.address === place.address)) {
        itinerary.push(place);
        renderItinerary();
        renderResults(lastPlaces);
      }
    }
    window.removeFromItinerary = function(idx) {
      itinerary.splice(idx, 1);
      renderItinerary();
      renderResults(lastPlaces);
    }

    async function fetchResults(query) {
      const resultsEl = document.getElementById('results');
      const resultsTitleEl = document.getElementById('resultsTitle');
      let normalized = query.trim();
      if (!/baguio city/i.test(normalized)) {
        normalized += " in Baguio City";
      }
      resultsTitleEl.style.display = "none";
      resultsEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #4169e1;">Searching...</div>';
      try {
        const resp = await fetch('/api/google-places-groq', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ term: normalized })
        });
        if (!resp.ok) throw new Error(`API error (${resp.status})`);
        const data = await resp.json();
        renderResults(Array.isArray(data.places) ? data.places : []);
      } catch (err) {
        resultsEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #e64;">Sorry, something went wrong. Please try again.</div>';
      }
    }

    document.getElementById('searchForm').onsubmit = e => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        fetchResults(query);
        document.getElementById('searchInput').value = '';
      }
    };

    window.onload = () => {
      renderItinerary();
      renderResults([]);
    };
  </script>
</body>
</html>
