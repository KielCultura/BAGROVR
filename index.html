<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BagRovr - Baguio City Travel Chat & Itinerary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Lato font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', Arial, sans-serif; background: #f5f8fa; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto 0; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #0001; padding: 32px 24px 100px 24px; position: relative; }
    .brand { text-align: center; font-weight: 700; font-size: 2.1em; color: #4169e1; margin-bottom: 2px; letter-spacing: 1px;}
    .subtitle { text-align: center; color: #444; font-size: 1.1em; margin: 0 0 16px 0; }
    .chat { max-height: 220px; overflow-y: auto; border-bottom: 1px solid #e4e6f1; margin-bottom: 18px; padding-bottom: 12px; background: #f8faff; border-radius: 8px; }
    .msg { margin: 13px 0; line-height: 1.45; }
    .msg.user { color: #4169e1; text-align: right; }
    .msg.bot { color: #23283a; text-align: left; background: #e6f1ff; border-radius: 8px; display: inline-block; padding: 10px 15px; margin-left: 0; max-width: 85%; }
    .msg .time { font-size: 0.83em; color: #888; margin-left: 5px; display:inline-block; }
    .results-title { font-weight: bold; color: #4169e1; margin: 18px 0 6px 0; font-size: 1.08em; letter-spacing: 1px;}
    .results { margin: 0 0 17px 0; display: flex; flex-wrap: wrap; gap: 14px; }
    .card { background: #fafdff; border: 1px solid #e2e4ed; border-radius: 8px; padding: 13px 15px; flex: 1 1 45%; max-width: 47%; min-width: 220px; position: relative; box-shadow: 0 2px 8px #4169e119;}
    .card h3 { margin: 0 0 7px 0; font-size: 1.09em; color: #4169e1; }
    .card p { margin: 3px 0; font-size: 0.97em; color: #2d2f40;}
    .card button { background: #4169e1; color: #fff; border: none; border-radius: 6px; margin-top: 7px; padding: 6px 16px; cursor: pointer; font-size: 0.97em; font-family: 'Lato', Arial, sans-serif; transition: background 0.2s; }
    .card button:hover:not(:disabled) { background: #3146b6; }
    .card button:disabled { background: #ccc; }
    .itinerary { position: fixed; right: 25px; bottom: 25px; background: #fff; border: 1px solid #e2e4ed; border-radius: 7px; width: 260px; max-height: 340px; overflow-y: auto; box-shadow: 0 2px 12px #0002; padding: 15px 14px 14px 16px; z-index: 5; font-family: 'Lato', Arial, sans-serif;}
    .itinerary h4 { margin: 0 0 10px 0; color: #4169e1; }
    .itinerary ul { list-style: none; padding: 0; margin: 0; }
    .itinerary li { margin: 0 0 7px 0; display: flex; align-items: center; font-size: 1em;}
    .itinerary .remove { margin-left: auto; background: #ff6464; color: #fff; border: none; border-radius: 4px; padding: 2px 7px; cursor: pointer; }
    .input-row { display: flex; gap: 8px; margin-bottom: 12px; }
    .input-row input { font-size: 1.08em; padding: 9px 12px; border-radius: 5px; border: 1px solid #bbb; flex: 1; background: #f8faff; font-family: 'Lato', Arial, sans-serif;}
    .input-row button { background: #4169e1; color: #fff; border: none; border-radius: 5px; padding: 9px 22px; cursor: pointer; font-size: 1.08em; font-family: 'Lato', Arial, sans-serif;}
    .input-row button:hover { background: #3146b6; }
    .loading { animation: pulse 1.2s infinite; }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .results { flex-direction: column; }
      .card { max-width: 100%; }
      .itinerary { right: 1vw; width: 94vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">BagRovr</div>
    <div class="subtitle">Your Baguio City Travel Chat & Itinerary Assistant</div>
    <div class="chat" id="chat"></div>
    <form id="queryForm" autocomplete="off">
      <div class="input-row">
        <input id="freeformInput" type="text" placeholder="Ask about hotels, food, must-see places in Baguio City..." required />
        <button type="submit">Send</button>
      </div>
    </form>
    <div class="results-title" id="resultsTitle" style="display:none;">Top 10 Places in Baguio City</div>
    <div class="results" id="results"></div>
  </div>
  <div class="itinerary" id="itinerary">
    <h4>My Itinerary</h4>
    <ul id="itineraryList"></ul>
  </div>
  <script>
    const chatEl = document.getElementById('chat');
    const resultsEl = document.getElementById('results');
    const resultsTitleEl = document.getElementById('resultsTitle');
    const itineraryEl = document.getElementById('itineraryList');
    const form = document.getElementById('queryForm');
    const freeformInput = document.getElementById('freeformInput');
    let itinerary = [];
    let lastPlaces = [];
    let conversation = [];

    // Escape HTML for security
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>"'`=\/]/g, function (s) {
        return ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;',
          '/': '&#x2F;', '`': '&#x60;', '=': '&#x3D;'
        })[s];
      });
    }

    // Format bot responses for visual clarity
    function formatBotResponse(text) {
      // Split into paragraphs for newlines and clean up list formatting
      if (!text) return '';
      // Convert numbered lists to <ol>
      let olMatch = text.match(/(?:^|\n)(\d+\.\s.+)(?:\n|$)/gm);
      if (olMatch && olMatch.length >= 2) {
        // Find the lines that are numbered and wrap them in <li>
        let liList = text.match(/^\d+\.\s.+/gm);
        if (liList) {
          let htmlList = liList.map(line => `<li>${escapeHTML(line.replace(/^\d+\.\s/, ''))}</li>`).join('');
          text = text.replace(liList.join("\n"), `<ol>${htmlList}</ol>`);
        }
      }
      // Replace double newlines with paragraphs
      text = text.replace(/\n{2,}/g, '</p><p>');
      // Replace single newlines with <br>
      text = text.replace(/\n/g, '<br>');
      return `<p>${text}</p>`;
    }

    function renderChat() {
      chatEl.innerHTML = conversation.map(msg =>
        `<div class="msg ${msg.role}${msg.loading ? ' loading' : ''}">
          ${msg.role === 'bot' ? formatBotResponse(msg.content) : `<span>${escapeHTML(msg.content)}</span>`}
          <span class="time">${msg.time || ''}</span>
        </div>`).join('');
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function renderResults(places) {
      resultsEl.innerHTML = '';
      lastPlaces = Array.isArray(places) ? places : [];
      if (!lastPlaces.length) {
        resultsTitleEl.style.display = "none";
        resultsEl.innerHTML = '';
        return;
      }
      resultsTitleEl.style.display = "block";
      lastPlaces.forEach((place, idx) => {
        const inItinerary = itinerary.some(x => x.name === place.name && x.address === place.address);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${idx + 1}. ${escapeHTML(place.name || 'Unknown')}</h3>
          <p><strong>Rating:</strong> ${typeof place.rating === 'number' ? place.rating : 'N/A'} (${place.user_ratings_total || 0} reviews)</p>
          <p>${escapeHTML(place.address || '')}</p>
          <p><a href="${escapeHTML(place.google_maps_url || '#')}" target="_blank" rel="noopener">View on Google Maps</a></p>
          ${place.review ? `<p style="font-style:italic; color:#555; margin-top:7px;">"${escapeHTML(place.review)}"</p>` : ""}
          <button ${inItinerary ? 'disabled' : ''} onclick="addToItinerary(${idx})">
            ${inItinerary ? 'Added' : 'Add to Itinerary'}
          </button>
        `;
        resultsEl.appendChild(card);
      });
    }

    function renderItinerary() {
      itineraryEl.innerHTML = '';
      if (!itinerary.length) {
        itineraryEl.innerHTML = '<li><em>No places yet.</em></li>';
        return;
      }
      itinerary.forEach((place, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${idx + 1}. ${escapeHTML(place.name)}</span>
          <button class="remove" onclick="removeFromItinerary(${idx})" title="Remove from itinerary">âœ•</button>
        `;
        itineraryEl.appendChild(li);
      });
    }

    // Expose to global for inline onclick
    window.addToItinerary = function(idx) {
      const place = lastPlaces[idx];
      if (place && !itinerary.some(x => x.name === place.name && x.address === place.address)) {
        itinerary.push(place);
        renderItinerary();
        renderResults(lastPlaces);
      }
    }
    window.removeFromItinerary = function(idx) {
      itinerary.splice(idx, 1);
      renderItinerary();
      renderResults(lastPlaces);
    }

    async function sendQuery(freeform) {
      const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      // Always force query to "in Baguio City"
      let normalized = freeform;
      if (!/baguio city/i.test(freeform)) {
        if (normalized.trim().endsWith("?") || normalized.trim().endsWith(".")) {
          normalized = normalized.trim().replace(/[\?\.\s]+$/, '');
        }
        normalized += " in Baguio City";
      }
      conversation.push({role: 'user', content: freeform, time: now});
      renderChat();
      // Show a loading message
      const loadingMsg = {role: 'bot', content: 'Let me find the best options in Baguio City for you...', time: now, loading: true};
      conversation.push(loadingMsg);
      renderChat();
      // Reset results while loading
      renderResults([]);
      try {
        const resp = await fetch('/api/google-places-groq', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ term: normalized, conversation })
        });
        if (!resp.ok) throw new Error(`API error (${resp.status})`);
        const data = await resp.json();
        // Remove loading message
        conversation = conversation.filter(msg => !msg.loading);
        let botMsg = '';
        let placesArr = [];
        if (typeof data === 'object' && data !== null) {
          botMsg = typeof data.summary === 'string' && data.summary.trim() ? data.summary : 'Here are the results:';
          if (Array.isArray(data.places)) placesArr = data.places;
        } else {
          botMsg = 'Sorry, I had trouble understanding the response. Please try again!';
        }
        conversation.push({role: 'bot', content: botMsg, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})});
        renderChat();
        renderResults(placesArr);
      } catch (err) {
        conversation = conversation.filter(msg => !msg.loading);
        conversation.push({role: 'bot', content: 'Sorry, something went wrong. Please try again or rephrase your request.', time: now});
        renderChat();
        renderResults([]);
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const freeform = freeformInput.value.trim();
      if (freeform) {
        sendQuery(freeform);
        freeformInput.value = '';
      }
    };

    // Initial greeting
    window.onload = () => {
      renderItinerary();
      conversation = [
        {role: 'bot', content: 'Hi! I\'m <b>BagRovr</b> ðŸ§³. Ask about the best places, food, or things to do in <b>Baguio City</b>. For example: <br><span style="color:#4169e1;">"Show me top 10 hotels"</span> or <span style="color:#4169e1;">"Best tourist spots"</span>!', time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
      ];
      renderChat();
      renderResults([]);
    }
  </script>
</body>
</html>
