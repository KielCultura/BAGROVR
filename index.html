<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BagRovr - Baguio City Travel Guide & Itinerary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', Arial, sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
    }
    .container {
      width: 100%;
      margin: 0;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .brand {
      text-align: center;
      font-weight: 700;
      font-size: 2.1em;
      color: #ffce10;
      margin: 32px 0 2px 0;
      letter-spacing: 1px;
      font-family: Georgia, serif;
    }
    .subtitle {
      text-align: center;
      color: #ffce10;
      font-size: 1.1em;
      margin: 0 0 16px 0;
      font-family: Georgia, serif;
    }
    #mainContent {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0 2vw;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #fafdff;
      border: 1px solid #e2e4ed;
      border-radius: 8px;
      padding: 13px 15px 10px 15px;
      box-shadow: 0 2px 8px #4169e119;
      margin-bottom: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Place the itinerary as a section above or beside cards */
    .itinerary-section {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px auto;
      padding: 0 2vw;
      background: #fff;
    }
    .itinerary-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 5px;
    }
    .itinerary-header-row h4 {
      margin: 0;
      color: #ffce10;
      font-family: Georgia, serif;
      font-size: 1.2em;
    }
    .export-btn {
      background: #ffce10;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 7px 13px;
      cursor: pointer;
      font-size: 0.98em;
      margin: 0;
      width: auto;
      min-width: 100px;
      transition: background 0.2s;
      font-family: inherit;
    }
    .export-btn:hover { background: #e0b808; }
    .itinerary-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .itinerary-list li {
      margin: 0 0 8px 0;
      background: #fafdff;
      border-radius: 6px;
      padding: 5px;
      border: 1px solid #e2e4ed;
      box-shadow: 0 1px 4px #4169e115;
      font-size: 0.98em;
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-family: 'Comfortaa', Arial, sans-serif;
    }
    /* Responsive styles */
    @media (max-width: 700px) {
      .brand, .subtitle {
        font-size: 1.3em !important;
        margin: 12px 0 6px 0 !important;
        word-break: break-word;
      }
      .container, .itinerary-section, #mainContent {
        padding: 0 2vw;
        max-width: 100vw;
      }
      .card {
        width: 100%;
        margin: 0 0 8px 0 !important;
        font-size: 0.97em;
      }
      .export-btn {
        font-size: 0.93em !important;
        padding: 7px 8px !important;
        width: 100%;
        margin-top: 5px;
      }
    }
    @media (max-width: 400px) {
      .brand, .subtitle { font-size: 1em !important; }
      .card, .export-btn { font-size: 0.91em !important; }
      .itinerary-header-row h4 { font-size: 1em !important; }
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">BagRovr Itinerary Maker</div>
    <div class="subtitle">
      <button id="autoModeBtn" class="mode-btn active">Automatic Mode</button>
      <button id="manualModeBtn" class="mode-btn">Manual Mode</button>
    </div>

    <div class="itinerary-section">
      <div class="itinerary-header-row">
        <h4>My Itinerary</h4>
        <button class="export-btn" onclick="exportItineraryAsPDF()">Export as PDF</button>
      </div>
      <ul class="itinerary-list" id="itineraryList"></ul>
    </div>

    <!-- Automatic Mode UI -->
    <form id="automaticItineraryForm">
      <label>
        What would you like to do on your trip?<br>
        <textarea name="prompt" required rows="2" style="width:100%;"></textarea>
      </label>
      <br>
      <label>
        Start Time:<br>
        <input type="time" name="startTime" required>
      </label>
      <br>
      <label>
        End Time:<br>
        <input type="time" name="endTime" required>
      </label>
      <br>
      <button type="submit" class="card-btn">Generate Itinerary</button>
    </form>
    <div id="itineraryResults"></div>

    <!-- Manual Mode UI -->
    <div id="manualModeArea" style="display:none;">
      <form id="searchForm" style="margin-bottom:12px;">
        <input type="text" id="searchInput" placeholder="Search for places (e.g. museums, restaurants)" autocomplete="off" required>
        <button type="submit">Search</button>
      </form>
      <div id="mainContent">
        <div id="historyArea"></div>
        <div id="actionArea"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <a class="tutorial-btn" href="https://sites.google.com/view/bagrovrph/tutorial?authuser=0" target="_blank" rel="noopener">
    Help
  </a>
</body>
</html>
