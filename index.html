<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BagRovr Conversational Travel Guide & Itinerary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    :root { --main-font: 'Lato', Arial, sans-serif; }
    body {
      font-family: var(--main-font);
      background: #f5f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 10px #0001;
      padding: 32px 24px 100px 24px;
      position: relative;
      min-height: 80vh;
    }
    .brand {
      text-align: center;
      font-weight: 700;
      font-size: 2.1em;
      color: #4169e1;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      color: #444;
      font-size: 1.1em;
      margin: 0 0 16px 0;
    }
    .chat-area {
      max-width: 650px;
      margin: 0 auto 0 auto;
      background: #fafdff;
      border-radius: 8px;
      border: 1px solid #e2e4ed;
      padding: 20px 16px 14px 16px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 2px;
    }
    .chat-bot {
      background: #ebefff;
      color: #222;
      padding: 10px 15px;
      border-radius: 12px 12px 12px 0;
      max-width: 80%;
      font-size: 1em;
      box-shadow: 0 1px 5px #4169e115;
      align-items: flex-start;
    }
    .chat-user {
      background: #4169e1;
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px 12px 0 12px;
      margin-left: auto;
      max-width: 80%;
      font-size: 1em;
      box-shadow: 0 1px 5px #4169e125;
      align-items: flex-end;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .chat-input-row input {
      flex: 1;
      font-size: 1.08em;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1px solid #bbb;
      background: #f8faff;
      font-family: inherit;
    }
    .chat-input-row button {
      background: #4169e1;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 1.08em;
      font-family: inherit;
    }
    .chat-input-row button:hover {
      background: #3146b6;
    }
    .history-block {
      margin-bottom: 18px;
      background: #f5f7fa;
      border-radius: 8px;
      padding: 8px 11px 7px 11px;
      border: 1px solid #e2e4ed;
      /*box-shadow: 0 1px 6px #4169e115;*/
    }
    .history-query {
      font-weight: bold;
      font-size: 1em;
      color: #183ba8;
      margin-bottom: 3px;
    }
    .place-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .place-number {
      font-weight: bold;
      font-size: 1.1em;
      color: #4169e1;
      min-width: 2ch;
    }
    .card {
      background: #fafdff;
      border: 1px solid #e2e4ed;
      border-radius: 8px;
      padding: 13px 15px 10px 15px;
      width: 100%;
      box-shadow: 0 2px 8px #4169e119;
      margin-bottom: 8px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3px;
    }
    .card-title {
      font-size: 1.08em;
      color: #183ba8;
      font-weight: 700;
      margin-right: 5px;
    }
    .card-btn {
      background: #4169e1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 0.97em;
      font-family: inherit;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .card-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .card-btn:hover:not(:disabled) {
      background: #3146b6;
    }
    .card-rating {
      font-size: 0.98em;
      margin-bottom: 2px;
      color: #373a4a;
    }
    .card-address {
      margin-bottom: 2px;
      color: #616487;
      font-size: 0.97em;
    }
    .card-desc {
      font-style: italic;
      color: #299b2a;
      font-size: 0.93em;
      margin-bottom: 2px;
      background: #eafbe6;
      border-radius: 6px;
      padding: 5px 9px;
    }
    .card-link {
      color: #4169e1;
      text-decoration: none;
      font-size: 0.95em;
    }
    .itinerary {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff;
      border: 1px solid #e2e4ed;
      border-radius: 7px;
      width: 300px;
      max-height: 450px;
      overflow-y: auto;
      box-shadow: 0 2px 12px #0002;
      padding: 15px 14px 14px 16px;
      z-index: 5;
      font-family: inherit;
    }
    .itinerary h4 {
      margin: 0 0 10px 0;
      color: #4169e1;
    }
    .itinerary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .itinerary li {
      margin: 0 0 10px 0;
      background: #fafdff;
      border-radius: 6px;
      padding: 7px 7px 6px 7px;
      border: 1px solid #e2e4ed;
      box-shadow: 0 1px 4px #4169e115;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .itinerary-header {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 2px;
    }
    .itinerary-link {
      color: #4169e1;
      text-decoration: none;
      font-size: 0.97em;
      margin-left: 4px;
    }
    .itinerary-btns {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-top: 3px;
    }
    .itinerary input[type="text"], .itinerary textarea {
      font-size: 0.97em;
      padding: 2px 7px;
      border-radius: 5px;
      border: 1px solid #bbb;
      background: #f8faff;
    }
    .itinerary textarea {
      resize: vertical;
      min-height: 22px;
      max-height: 50px;
      width: 100%;
    }
    .remove {
      margin-left: auto;
      background: #ff6464;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 2px 7px;
      cursor: pointer;
    }
    .export-btn {
      background: #4169e1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px 0 0 0;
      width: 100%;
      transition: background 0.2s;
      font-family: inherit;
    }
    .export-btn:hover { background: #3146b6; }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .itinerary { right: 1vw; width: 94vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">BagRovr</div>
    <div class="subtitle">Baguio City Conversational Travel Guide & Itinerary</div>
    <div class="chat-area" id="chat-area"></div>
    <form class="chat-input-row" id="chatbot-form" autocomplete="off">
      <input id="chatbot-input" type="text" placeholder="Type your message here..." autofocus required />
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="itinerary" id="itinerary">
    <h4>My Itinerary</h4>
    <ul id="itineraryList"></ul>
    <button class="export-btn" onclick="exportItineraryAsPDF()">Export as PDF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
