<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GROQ API Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 2em; background: #fafbfc; }
    #searchForm { display: flex; gap: 1em; }
    #searchInput { flex: 1; padding: 0.5em; font-size: 1.1em; }
    #submitBtn { padding: 0.5em 1em; }
    #result { margin-top: 2em; background: #fff; border-radius: 8px; padding: 1em; border: 1px solid #eee; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>GROQ API Search</h2>
  <form id="searchForm">
    <input id="searchInput" required placeholder="Enter your query here..." />
    <button id="submitBtn" type="submit">Search</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
